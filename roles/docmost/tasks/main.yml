- name: copy {{ role_name }} systemd unit
  ansible.builtin.template:
    src: "{{ role_name }}.service.j2"
    dest: "/etc/systemd/system/{{ role_name }}.service"
    owner: root
    group: root
    mode: "644"
  notify: restart {{ role_name }}.service

- name: create /data/{{ role_name }} dir
  ansible.builtin.file:
    path: "{{ root }}"
    state: directory

- name: copy {{ role_name }} docker-compose file
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ root }}/docker-compose.yml"
    owner: root
    group: root
    mode: "644"
  notify: restart {{ role_name }}.service

- name: start {{ role_name }}.service
  ansible.builtin.systemd:
    state: started
    daemon_reload: true
    enabled: true
    name: "{{ role_name }}.service"
  register: docmost_started
